<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Common Login</title>
    <style>
        body {
            text-align: center;
        }
        body {
            text-align: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 50px;
        }

        h2 {
            margin-top: 20px;
        }

        form {
            margin-top: 30px;
        }

        .error, .success {
            color: red;
            margin-top: 10px;
        }

        input[type="email"], input[type="password"] {
            width: 250px;
            height: 30px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        input[type="submit"] {
            width: 150px;
            height: 35px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Please login to the bookstore</h1>
<a th:href="@{secure/book}">Book page</a>

<p>Navigate to the secured pages by clicking
    <a th:href="@{/secure}">here</a>.</p>

</body>
</html>
