<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Binding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }

        h1 {
            margin: 20px 0
            color:
        }

        .container {
            max-width: 800px;
            margin-left:  auto;
            margin-right:  auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        form input[type="number"],
        form input[type="text"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form select {
            background-color: #fff;
        }

        /*form input[type="submit"] {*/
        /*    background-color: #007BFF;*/
        /*    color: #fff;*/
        /*    padding: 10px 15px;*/
        /*    border: none;*/
        /*    border-radius: 5px;*/
        /*    cursor: pointer;*/
        /*}*/

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Form Binding using Spring Boot!</h1>
<h2>Add Songs and Games to an updating list</h2>
<div class="container">
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Genre</th>
    </tr>
    <!-- Loop through the songs in songList -->
    <tr th:each="aSong:${songList}">
        <td th:text="${aSong.id}">55</td>
        <td th:text="${aSong.title}">Yesterday</td>
        <td th:text="${aSong.artist}">Paul McCartney</td>
        <td th:text="${aSong.genre}">Classical</td>
    </tr>
</table>
</div>
<br><hr><br>
<div class="container">
<form method="post" action="#" th:action="@{/addSong}" th:object="${song}">
    ID: <input type="number" th:field="*{id}" /><br>
    Title: <input type="text" th:field="*{title}" /><br>
    Artist: <input type="text" th:field="*{artist}" /><br>
    Genre: <select th:field="*{genre}">
    <!-- Loop through the genres array -->
    <option th:each="g:*{GENRES}" th:value="${g}" th:text="${g}"></option>
</select><br>
    <input type="submit" value="Add Song!" />
</form>
<br><hr><br>
<br><hr><br>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
        <th>Platform</th>
        <th>Price</th>
    </tr>
    <tr th:each="aVideoGame:${gameList}">
        <td th:text="${aVideoGame.id}"></td>
        <td th:text="${aVideoGame.title}"></td>
        <td th:text="${aVideoGame.publisher}"></td>
        <td th:text="${aVideoGame.platform}"></td>
        <td th:text="${aVideoGame.price}"></td>
    </tr>
</table>
<br><hr><br>
<form method="post" action="#" th:action="@{/addGame}" th:object="${VideoGame}">
    ID : <input type="number" th:field="*{id}" /><br>
    Title : <input type="text" th:field="*{title}" /><br>
    Publisher : <input type="text" th:field="*{publisher}" /><br>
    Platform : <select th:field="*{platform}">
    <option th:each="g:*{platforms}" th:value="${g}" th:text="${g}"></option></select><br>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br>
    <input type="submit" value="Add Game!" />
</form>
</div>
</body>
</html>
